	<title>Document</title>

<body>
	<script>
	
		function add(arg){
			var still;
			function inner(argInner){
				var argInner;
				if(!still){
					still=arg;
				}
				else if(argInner){
					still+=argInner;
				}
				else{
					console.log(still);
					return still;
				}
				return arguments.callee;
			}
			
			return inner.call(null);
		};

	
		var a=add(2)(3)(4)(8)();//9

		
	</script>
</body>
